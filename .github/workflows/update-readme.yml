name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README.md
        run: |
          echo "<!-- Updated on $(date) -->" >> README.md
          echo "## New Data" >> README.md
          echo "This section is updated daily." >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README.md with new data" || echo "No changes to commit" 

      - name: Push changes
        run: |
          git push origin HEAD:main