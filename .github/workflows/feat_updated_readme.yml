name: 'feat: updated readme'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    env:
      START_MARKER: "<!-- start-daily-update -->"
      END_MARKER: "<!-- end-daily-update -->"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get weather for cities
        id: weather
        run: |
          # List of cities: Colombo, London, New York, Tokyo
          # Use wttr.in for simple weather info
          get_weather() {
            city="$1"
            # Get temperature in Celsius and weather condition
            curl -s "https://wttr.in/${city}?format=%t|%C" | tr -d '\n'
          }
          get_emoji() {
            cond="$1"
            case "$cond" in
              *rain*|*Rain*) echo "🌧️";;
              *cloud*|*Cloud*) echo "☁️";;
              *sun*|*Sun*|*clear*|*Clear*) echo "☀️";;
              *snow*|*Snow*) echo "❄️";;
              *storm*|*Storm*) echo "⛈️";;
              *fog*|*Fog*) echo "🌫️";;
              *) echo "🌡️";;
            esac
          }
          for CITY in "Colombo" "London" "New York" "Tokyo"; do
            RAW=$(get_weather "$CITY")
            TEMP=$(echo "$RAW" | cut -d'|' -f1)
            COND=$(echo "$RAW" | cut -d'|' -f2)
            EMOJI=$(get_emoji "$COND")
            VAR=$(echo "$CITY" | tr '[:lower:]' '[:upper:]' | tr -d ' ')
            echo "${VAR}_TEMP=${TEMP}" >> $GITHUB_ENV
            echo "${VAR}_COND=${COND}" >> $GITHUB_ENV
            echo "${VAR}_EMOJI=${EMOJI}" >> $GITHUB_ENV
          done

      - name: Set daily update block
        id: setblock
        run: |
          updated_on="<!-- Updated on $(date -u) -->"
          cat <<EOF > block.txt
          ${START_MARKER}
          <div align="center">
            $updated_on
            <br>
            <kbd>Colombo</kbd> ${COLOMBO_TEMP} ${COLOMBO_EMOJI}  <kbd>London</kbd> ${LONDON_TEMP} ${LONDON_EMOJI}
            <br>
            <kbd>New York</kbd> ${NEWYORK_TEMP} ${NEWYORK_EMOJI}  <kbd>Tokyo</kbd> ${TOKYO_TEMP} ${TOKYO_EMOJI}
          </div>
          ${END_MARKER}
          EOF

      - name: Update README.md
        run: |
          new_content="$(cat block.txt)"
          if grep -q "$START_MARKER" README.md && grep -q "$END_MARKER" README.md; then
            awk -v start="$START_MARKER" -v end="$END_MARKER" -v new="$new_content" '
              BEGIN {inblock=0}
              $0 ~ start {print new; inblock=1; next}
              $0 ~ end {inblock=0; next}
              !inblock {print}
            ' README.md > README.tmp && mv README.tmp README.md
          else
            printf "\n%s\n" "$new_content" >> README.md
          fi

      - name: "feat: updated readme"
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "	feat: updated readme" || echo "No changes to commit" 

      - name: "feat: updated readme"
        run: |
          git push origin HEAD:main