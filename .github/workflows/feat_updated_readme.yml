name: 'feat: updated readme'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    env:
      START_MARKER: "<!-- start-daily-update -->"
      END_MARKER: "<!-- end-daily-update -->"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get previous prices (if any)
        id: prev
        run: |
          if [ -f prices_prev.json ]; then
            cp prices_prev.json prices_prev.json.bak
          else
            echo '{"bitcoin":{"usd":0},"ethereum":{"usd":0},"solana":{"usd":0},"dogecoin":{"usd":0}}' > prices_prev.json.bak
          fi

      - name: Get BTC, ETH, SOL, DOGE price from CoinGecko
        id: prices
        run: |
          curl -s "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,dogecoin&vs_currencies=usd" > prices.json
          echo "BTC=$(jq '.bitcoin.usd' prices.json)" >> $GITHUB_ENV
          echo "ETH=$(jq '.ethereum.usd' prices.json)" >> $GITHUB_ENV
          echo "SOL=$(jq '.solana.usd' prices.json)" >> $GITHUB_ENV
          echo "DOGE=$(jq '.dogecoin.usd' prices.json)" >> $GITHUB_ENV

      - name: Calculate price arrows
        id: arrows
        run: |
          get_arrow() {
            curr=$1
            prev=$2
            if (( $(echo "$curr > $prev" | bc -l) )); then
              echo "üü¢‚¨ÜÔ∏è"
            elif (( $(echo "$curr < $prev" | bc -l) )); then
              echo "üî¥‚¨áÔ∏è"
            else
              echo "‚è∫Ô∏è"
            fi
          }
          BTC_PREV=$(jq '.bitcoin.usd' prices_prev.json.bak)
          ETH_PREV=$(jq '.ethereum.usd' prices_prev.json.bak)
          SOL_PREV=$(jq '.solana.usd' prices_prev.json.bak)
          DOGE_PREV=$(jq '.dogecoin.usd' prices_prev.json.bak)
          echo "BTC_ARROW=$(get_arrow $BTC $BTC_PREV)" >> $GITHUB_ENV
          echo "ETH_ARROW=$(get_arrow $ETH $ETH_PREV)" >> $GITHUB_ENV
          echo "SOL_ARROW=$(get_arrow $SOL $SOL_PREV)" >> $GITHUB_ENV
          echo "DOGE_ARROW=$(get_arrow $DOGE $DOGE_PREV)" >> $GITHUB_ENV

      - name: Set daily update block
        id: setblock
        run: |
          updated_on="<!-- Updated on $(date -u) -->"
          cat <<EOF > block.txt
          ${START_MARKER}
          <div align="center">
            $updated_on
            <br>
            <kbd>BTC</kbd>  \$${BTC} ${BTC_ARROW}‚ÄÉ‚ÄÉ<kbd>ETH</kbd>  \$${ETH} ${ETH_ARROW}
            <br>
            <kbd>SOL</kbd>  \$${SOL} ${SOL_ARROW}‚ÄÉ‚ÄÉ<kbd>DOGE</kbd>  \$${DOGE} ${DOGE_ARROW}
          </div>
          ${END_MARKER}
          EOF

      - name: Save current prices for next run
        run: cp prices.json prices_prev.json

      - name: Update README.md
        run: |
          new_content="$(cat block.txt)"
          if grep -q "$START_MARKER" README.md && grep -q "$END_MARKER" README.md; then
            awk -v start="$START_MARKER" -v end="$END_MARKER" -v new="$new_content" '
              BEGIN {inblock=0}
              $0 ~ start {print new; inblock=1; next}
              $0 ~ end {inblock=0; next}
              !inblock {print}
            ' README.md > README.tmp && mv README.tmp README.md
          else
            printf "\n%s\n" "$new_content" >> README.md
          fi

      - name: "feat: updated readme"
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "	feat: updated readme" || echo "No changes to commit" 

      - name: "feat: updated readme"
        run: |
          git push origin HEAD:main